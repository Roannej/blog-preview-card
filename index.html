<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" type="text/css">
  
  <title>Blog preview card | Frontend Mentor</title>

  <style>
    @font-face {
      font-family: Figtree-Italic-VariableFont_wght;
      src: url('./assets/fonts/Figtree-Italic-VariableFont_wght.ttf');
    }
    @font-face {
      font-family: Figtree-VariableFont_wght;
      src: url('./assets/fonts/Figtree-VariableFont_wght.ttf');
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner-card">
      <div class="image"><img src="./assets/images/illustration-article.svg"></div>
      <div class="learn"><span>Learning</span></div>
      <div class="publish"><span>Published 21 Dec 2023</span></div>
      <div class="foundation"><span>HTML &amp; CSS foundations</span></div>
      <div class="backbone"><span>These languages are the backbone of every website, defining structure, content, and presentation.</span></div>
      <div class="quote"><img src="./assets/images/image-avatar.webp" alt="profile image of Greg Hooper"><span>Greg Hooper</span></div>
      <div class="attribution">
        <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></span>
        <span>Coded by <a href="#">Just Roro</a></span>
      </div>
    </div>
  </div>
</body>
</html>
